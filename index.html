<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>Welcome to 상명서점</title>
<link rel="stylesheet" type="text/css" href="style-size.css"/>
<link rel="stylesheet" type="text/css" href="style-layout.css"/>
<link rel="stylesheet" type="text/css" href="style-presentation.css"/>
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(pos) {
                alert("현재 위치\n위도: " + pos.coords.latitude.toFixed(4) + "\n경도: " + pos.coords.longitude.toFixed(4));
            }, function(error) {
                alert("위치 정보를 가져올 수 없습니다.");
            });
        } else {
            alert("이 브라우저는 Geolocation을 지원하지 않습니다.");
        }
    }

    window.onload = function() {
        var userId = localStorage.getItem("user");
        if(userId) {
            document.getElementById("login_area").innerHTML = "<b>" + userId + "</b>님 환영합니다 | <a href='#' onclick='logout()'>로그아웃</a>";
        }
    }

    function logout() {
        localStorage.removeItem("user");
        location.reload();
    }
    
    function changeFrame(url) {
        window.open(url, "display_area");
    }
</script>
</head>
<body>
<div class="wrap">
<header>
    <a id="logo" href="main.html"> 상명 서점 </a>
    <span class="right" id="login_area" style="padding: 30px 10px;">
        <a href="login.html" target="display_area">로그인</a> |
        <a href="signup.html" target="display_area">회원가입</a>
    </span>
</header>

<nav>
    <ul>
        <li><a href="domestic_books.html?mode=kor" target="display_area">국내도서</a></li>
        <li><a href="domestic_books.html?mode=for" target="display_area">해외번역도서</a></li>
        <li><a href="music.html" target="display_area">음반/DVD</a></li>
        <li class="right"><a href="order.html" target="display_area">주문하기</a></li>
    </ul>
</nav>

<hr/>

<article class="left">
    <iframe name="display_area" src="domestic_books.html?mode=intro" width="600px" height="500px" frameborder="0"></iframe>
</article>

<aside class="right">
    <button id="all" style="width:85px; cursor:pointer;" onclick="changeFrame('domestic_books.html?mode=all')">전체</button><br/>
    <button id="best" style="width:85px; cursor:pointer;" onclick="changeFrame('domestic_books.html?mode=best')">베스트셀러</button><br/>
    <button id="recommend" style="width:85px; cursor:pointer;" onclick="changeFrame('domestic_books.html?mode=rec')">추천도서</button><br/>
    <button id="memo" style="width:85px; display:none;">메모하기</button><br/>
    <button id="location" style="width:85px; cursor:pointer;" onclick="getLocation()">현재위치</button>
</aside>

<hr/>

       <a href=" https://hotmandooo.github.io/hotmandoo111/"><img src="images/github.png" height="32" alt="Github"></a>

</footer>
</div>
</body>
</html>
